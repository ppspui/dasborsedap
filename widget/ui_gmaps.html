<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps dengan Lalu Lintas</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Mencegah scrollbar */
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script>
        let map;

        function initMap() {
            // Inisialisasi peta di koordinat pusat Universitas Indonesia, Depok
            const myLocation = { lat: -6.3601, lng: 106.8306 }; 

            map = new google.maps.Map(document.getElementById("map"), {
                center: myLocation,
                zoom: 15, // Tingkat zoom yang lebih dekat
            });

            // Buat instance TrafficLayer
            const trafficLayer = new google.maps.TrafficLayer();
            
            // Set TrafficLayer pada peta
            trafficLayer.setMap(map);
        }
    </script>
    
    <!-- Skrip untuk memuat Google Maps JavaScript API -->
    <!-- Kunci API telah ditambahkan. -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFfcOj7S3zeFXdA9niQcAPqx_Xk56YdeM&callback=initMap"></script>
</body>
</html>
