<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="900"> <!-- Refresh halaman setiap 15 menit -->
    <title>Dasbor Monitoring Situs (Iframe Scaled)</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Memuat Font Inter dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Inter sebagai default */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Menambahkan transisi halus untuk efek saturasi */
        .scalable-iframe {
            transition: filter 0.5s ease-in-out;
        }
        /* Kelas untuk membuat iframe menjadi hitam-putih */
        .loading-effect {
            filter: saturate(0);
        }
        /* Animasi untuk efek glowing pada kartu yang gagal dimuat */
        @keyframes glowing {
            0% { box-shadow: 0 0 3px #ef4444; }
            50% { box-shadow: 0 0 15px #ef4444; }
            100% { box-shadow: 0 0 3px #ef4444; }
        }
        .card-alert {
            animation: glowing 1.5s infinite ease-in-out;
            border: 1px solid #ef4444;
        }
        /* Animasi untuk ikon yang berkedip */
        @keyframes blinking {
            50% { opacity: 0; }
        }
        .blinking-icon {
            animation: blinking 1s infinite;
        }
        /* --- EFEK BARU: Interaksi Hover --- */
        .widget-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); /* Transisi halus */
        }
        /* Sedikit perbesar kartu yang di-hover */
        .widget-card:hover {
            transform: scale(1.05);
            z-index: 10; /* Pastikan kartu yang dihover ada di atas yang lain */
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="container mx-auto p-2">
        <!-- Header Halaman -->
        <header class="text-center my-4 text-gray-400 text-sm">
             <p>
                Auto-refresh dalam: <span id="countdown-timer" class="font-bold">30</span> detik.
            </p>
        </header>

        <!-- Bagian untuk Kategori Layanan -->
        <section class="mb-12">
            <!-- Judul bagian telah dihapus -->
            <main id="iframe-grid-layanan" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5 gap-4">
                <!-- Widget Layanan akan dimasukkan di sini -->
            </main>
        </section>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const REFRESH_INTERVAL_SECONDS = 30;
            
            const servicesToEmbed = [
                { name: 'emas3.ui.ac.id', url: 'https://bukalms.ppspui.workers.dev/?site=emas3.ui.ac.id', originalUrl: 'https://emas3.ui.ac.id', category: 'layanan' },
                { name: 'emas2.ui.ac.id', url: 'https://bukalms.ppspui.workers.dev/?site=emas2.ui.ac.id', originalUrl: 'https://emas2.ui.ac.id', category: 'layanan' },
                { name: 'idols2.ui.ac.id', url: 'https://bukalms.ppspui.workers.dev/?site=idols2.ui.ac.id', originalUrl: 'https://idols2.ui.ac.id', category: 'layanan' },
                { name: 'idols.ui.ac.id', url: 'https://bukalms.ppspui.workers.dev/?site=idols.ui.ac.id', originalUrl: 'https://idols.ui.ac.id', category: 'layanan' },
                { name: 'ocw.ui.ac.id', url: 'https://bukalms.ppspui.workers.dev/?site=ocw.ui.ac.id', originalUrl: 'https://ocw.ui.ac.id', category: 'layanan' },
                { name: 'pjj.ui.ac.id', url: 'https://bukalms.ppspui.workers.dev/?site=pjj.ui.ac.id', originalUrl: 'https://pjj.ui.ac.id', category: 'layanan' },
                { name: 'ovis.ui.ac.id', url: 'https://bukalms.ppspui.workers.dev/?site=ovis.ui.ac.id', originalUrl: 'https://ovis.ui.ac.id', category: 'layanan' },
                { name: 'dppd.ui.ac.id', url: 'https://bukalms.ppspui.workers.dev/?site=dppd.ui.ac.id', originalUrl: 'https://dppd.ui.ac.id', category: 'layanan' }
            ];

            const gridContainers = {
                layanan: document.getElementById('iframe-grid-layanan')
            };
            
            const IFRAME_WIDTH = 1280;
            const IFRAME_HEIGHT = 960; // Rasio 4:3

            // Fungsi untuk membuat HTML widget
            function createWidgetHTML(service) {
                const safeId = service.name.replace(/[^a-zA-Z0-9]/g, '-');
                const targetUrl = service.originalUrl || service.url;
                return `
                    <div id="card-${safeId}" class="widget-card bg-gray-800 rounded-xl shadow-md overflow-hidden flex flex-col relative">
                        <div class="p-2 border-b border-gray-700 flex justify-between items-center">
                            <div class="flex items-center min-w-0">
                                <!-- Ikon Alert (tersembunyi secara default) -->
                                <div id="alert-icon-${safeId}" class="mr-2 flex-shrink-0" style="display: none;">
                                    <svg class="w-5 h-5 text-red-500 blinking-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.21 3.03-1.742 3.03H4.42c-1.532 0-2.492-1.696-1.742-3.03l5.58-9.92zM10 13a1 1 0 110-2 1 1 0 010 2zm-1-8a1 1 0 00-1 1v3a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <h3 class="font-bold text-sm text-white truncate">${service.name}</h3>
                                ${service.originalUrl ? '<span class="ml-1.5 text-gray-500" title="Melalui Proxy">üõ°Ô∏è</span>' : ''}
                            </div>
                            <span id="load-time-${safeId}" class="text-xs text-gray-400 ml-2 flex-shrink-0"></span>
                        </div>
                        <div class="iframe-container relative overflow-hidden">
                            <div id="loader-${safeId}" class="absolute top-0 left-0 w-full h-full flex items-center justify-center bg-gray-800 bg-opacity-75 z-20" style="display: none;">
                                <svg class="animate-spin h-10 w-10 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </div>
                            <div class="absolute top-0 left-0 w-full h-full z-10 cursor-pointer" onclick="window.open('${targetUrl}', '_blank');" title="Buka ${service.name} di tab baru"></div>
                            <iframe id="iframe-${safeId}" src="about:blank" data-src="${service.url}" class="scalable-iframe absolute top-0 left-0" frameborder="0" scrolling="no" style="width: ${IFRAME_WIDTH}px; height: ${IFRAME_HEIGHT}px; transform-origin: 0 0; border: 0;" title="Tampilan Sematan untuk ${service.name}">Browser Anda tidak mendukung iframe.</iframe>
                        </div>
                    </div>
                `;
            }

            // Memasukkan widget ke grid yang sesuai
            servicesToEmbed.forEach(service => {
                const container = gridContainers[service.category];
                if (container) {
                    container.innerHTML += createWidgetHTML(service);
                }
            });

            // Fungsi untuk menskalakan iframe agar pas
            function scaleIframes() {
                document.querySelectorAll('.iframe-container').forEach(container => {
                    const iframe = container.querySelector('.scalable-iframe');
                    if (!iframe) return;
                    const containerWidth = container.clientWidth;
                    const scale = containerWidth / IFRAME_WIDTH;
                    iframe.style.transform = `scale(${scale})`;
                    container.style.height = `${IFRAME_HEIGHT * scale}px`;
                });
            }
            
            // Fungsi untuk merefresh satu iframe dan mengukur waktu muat
            function refreshIframe(iframe) {
                const safeId = iframe.id.replace('iframe-', '');
                const loadTimeSpan = document.getElementById(`load-time-${safeId}`);
                const loader = document.getElementById(`loader-${safeId}`);
                const card = document.getElementById(`card-${safeId}`);
                const alertIcon = document.getElementById(`alert-icon-${safeId}`);

                if (!loadTimeSpan || !loader || !card || !alertIcon) return;

                // Reset state dan tampilkan loader
                card.classList.remove('card-alert');
                alertIcon.style.display = 'none';
                loadTimeSpan.classList.remove('text-red-500', 'font-bold');
                loadTimeSpan.textContent = '(memuat...)';
                iframe.classList.add('loading-effect');
                loader.style.display = 'flex';
                
                const startTime = performance.now();
                let isLoaded = false;

                const handleFailure = (reason) => {
                    loadTimeSpan.textContent = `(${reason})`;
                    loadTimeSpan.classList.add('text-red-500', 'font-bold');
                    card.classList.add('card-alert');
                    alertIcon.style.display = 'block';
                    iframe.classList.remove('loading-effect');
                    loader.style.display = 'none';
                    iframe.onload = null;
                };

                const timeout = setTimeout(() => {
                    if (!isLoaded) {
                        handleFailure('gagal');
                    }
                }, 30000);

                iframe.onload = () => {
                    isLoaded = true;
                    clearTimeout(timeout);
                    const endTime = performance.now();
                    const duration = (endTime - startTime) / 1000;

                    let isError = false;

                    try {
                        const iframeTitle = iframe.contentDocument.title;
                        const errorKeywords = [
                            'Web server is down', '521',
                            '502 Bad Gateway', '502',
                            '503 Service Unavailable', '503',
                            '504 Gateway Timeout', '504',
                            'Error'
                        ];
                        const isErrorPage = errorKeywords.some(keyword => iframeTitle.toLowerCase().includes(keyword.toLowerCase()));
                        if (isErrorPage) {
                            isError = true;
                        }
                    } catch (e) {
                        // Ini akan selalu terjadi untuk iframe cross-origin.
                        // Kita gunakan heuristik: jika load sangat cepat, kemungkinan itu halaman error dari CDN/proxy.
                        if (duration < 0.25) { // Batas waktu 250ms
                            console.warn(`Waktu muat sangat cepat (${duration.toFixed(2)}s) untuk iframe cross-origin. Diasumsikan halaman error.`);
                            isError = true;
                        }
                    }

                    if (isError) {
                        handleFailure('halaman error');
                    } else {
                        // Logika sukses
                        loadTimeSpan.textContent = `(${duration.toFixed(2)} dtk)`;
                        iframe.classList.remove('loading-effect');
                        loader.style.display = 'none';
                        iframe.onload = null;
                    }
                };

                iframe.onerror = () => {
                    isLoaded = true;
                    clearTimeout(timeout);
                    handleFailure('error');
                };

                try {
                    const originalUrl = iframe.dataset.src;
                    if (!originalUrl) {
                        handleFailure('no-src');
                        return;
                    }
                    const urlParts = originalUrl.split('?');
                    const baseSrc = urlParts[0];
                    const params = new URLSearchParams(urlParts.length > 1 ? urlParts[1] : '');
                    params.set('t', new Date().getTime());
                    iframe.src = `${baseSrc}?${params.toString()}`;
                } catch (e) {
                    console.error("Gagal merefresh iframe:", iframe.title, e);
                    isLoaded = true;
                    clearTimeout(timeout);
                    handleFailure('error');
                }
            }

            function refreshAllIframes() {
                document.querySelectorAll('.scalable-iframe').forEach(refreshIframe);
            }

            function setupAutoRefreshAndCountdown() {
                const countdownDisplay = document.getElementById('countdown-timer');
                let countdown = REFRESH_INTERVAL_SECONDS;

                setInterval(() => {
                    countdown--;
                    if (countdown <= 0) {
                        refreshAllIframes();
                        countdown = REFRESH_INTERVAL_SECONDS;
                    }
                    countdownDisplay.textContent = countdown;
                }, 1000);
            }
            
            // 1. Skala kartu setelah dibuat
            scaleIframes();
            
            // 2. Mulai proses refresh & countdown segera
            refreshAllIframes();
            setupAutoRefreshAndCountdown();

            // 3. Tetap skala ulang saat ukuran jendela berubah
            window.addEventListener('resize', scaleIframes);
        });
    </script>
</body>
</html>
